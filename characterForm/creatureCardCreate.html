<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Creature Card Create</legend>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="frequecy">Frequency</label>
  <div class="controls">
    <select id="frequecy" name="frequecy" class="input-medium">
      <option>Common</option>
      <option>Rare</option>
      <option>Very Rare</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="treasure">Treasure</label>
  <div class="controls">
    <input id="treasure" name="treasure" type="text" placeholder="might need to be a textarea" class="input-large">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="alignment">Select Basic</label>
  <div class="controls">
    <select id="alignment" name="alignment" class="input-large">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="number-appearing">Number Appearing</label>
  <div class="controls">
    <input id="number-appearing" name="number-appearing" type="text" placeholder="Takes dice rolls" class="input-medium">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="armor-class">Armor Class</label>
  <div class="controls">
    <input id="armor-class" name="armor-class" type="text" placeholder="" class="input-mini">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="hit-dice">Hit Dice</label>
  <div class="controls">
    <input id="hit-dice" name="hit-dice" type="text" placeholder="" class="input-small">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="thaco">Thaco</label>
  <div class="controls">
    <input id="thaco" name="thaco" type="text" placeholder="placeholder" class="input-small">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="morale">Morale</label>
  <div class="controls">
    <input id="morale" name="morale" type="text" placeholder="might be limited enough to be select" class="input-medium">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="xp-value">XP Value</label>
  <div class="controls">
    <input id="xp-value" name="xp-value" type="text" placeholder="" class="input-mini">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="note">Notes</label>
  <div class="controls">                     
    <textarea id="note" name="note">other character info you want to store with the card.</textarea>
  </div>
</div>

</fieldset>
</form>
