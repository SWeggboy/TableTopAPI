<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Character Creator</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="character">Character</label>

            <div class="controls">
                <input id="character" name="character" type="text" placeholder="Character" class="input-xlarge"
                       required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="class">Class</label>

            <div class="controls">
                <select id="class" name="class" class="input-medium">
                    <option>Warrior</option>
                    <option>Priest</option>
                    <option>Rogue</option>
                    <option>Wizard</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="level">Level</label>

            <div class="controls">
                <input id="level" name="level" type="text" placeholder="1" class="input-small">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="race">Race</label>

            <div class="controls">
                <select id="race" name="race" class="input-medium">
                    <option>Human</option>
                    <option>Elf</option>
                    <option>Half-Elf</option>
                    <option>Dwarf</option>
                    <option>Gnome</option>
                    <option>Halfling</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
            <label class="control-label" for="alignment">Alignment</label>

            <div class="controls">
                <select id="alignment" name="alignment" class="input-medium">
                    <option>Neutral Good</option>
                    <option>Chaotic Good</option>
                    <option>True Neutral</option>
                    <option>Chaotic Neutral</option>
                    <option>Neutral Evil</option>
                    <option>Chaotic Evil</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="religion">Patron Deity/Religion</label>

            <div class="controls">
                <input id="religion" name="religion" type="text" placeholder="" class="input-xlarge">

            </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="place-of-origin">Place of Origin</label>

            <div class="controls">
                <textarea id="place-of-origin" name="place-of-origin"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="str">STR</label>

            <div class="controls">
                <input id="str" name="str" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="dex">DEX</label>

            <div class="controls">
                <input id="dex" name="dex" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="con">CON</label>

            <div class="controls">
                <input id="con" name="con" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="int">INT</label>

            <div class="controls">
                <input id="int" name="int" type="password" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="wis">WIS</label>

            <div class="controls">
                <input id="wis" name="wis" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="cha">CHA</label>

            <div class="controls">
                <input id="cha" name="cha" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="armour-class">ARMOR CLASS</label>

            <div class="controls">
                <input id="armour-class" name="armour-class" type="text" placeholder="" class="input-mini">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="hit-points">HIT POINTS</label>

            <div class="controls">
                <input id="hit-points" name="hit-points" type="text" placeholder="" class="input-mini">

            </div>
        </div>

    </fieldset>
</form>
